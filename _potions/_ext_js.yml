    <script>var ENV = { EXTEND_PROTOTYPES: false };</script>
  dev:    ember-0.9.5.js
  prod:   ember-0.9.5.min.js


jquery:
  dev:    jquery-1.7.1.js
  prod:   jquery-1.7.1.min.js


underscore:
  dev:    underscore.js
  prod:   underscore-min.js
