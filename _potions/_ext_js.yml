# _potions/_ext_js.yml - control file for external JavaScript libraries

'coffee-script':
  # No minified version is distributed.
  dev:    coffee-script.js
  prod:   coffee-script.js


'd3.v2':
  dev:    d3.v2.js
  prod:   d3.v2.min.js


ember:
